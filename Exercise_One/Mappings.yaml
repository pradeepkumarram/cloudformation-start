Mappings:
  MyRegionMapping:
    us-east-1:
      AMI: ami-08f3d892de259504d
    us-west-2:
      AMI: ami-0b1e2eeb33ce3d66f
    us-west-1:
      AMI: 123
Resources:
  MyEc2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId:
        Fn::FindInMap:
          - MyRegionMapping
          - !Ref AWS::Region
          - AMI

      Tags:
        - Key: Name
          Value: !Join
           - ""
           - - "EC2 Instance in "
             - !Ref AWS::Region
      SecurityGroups:
        - !Ref MySecurityGroup
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via 22
      SecurityGroupIngress:
        IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
